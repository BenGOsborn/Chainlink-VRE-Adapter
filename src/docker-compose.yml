version: "3"

services:
    vre:
        build: Dockerfile.api
        ports:
            - "5000"
        environment:
            - PORT=5000
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /usr/bin/docker:/usr/bin/docker
        restart: always
    certbot:
        image: certbot/certbot:latest
        volumes:
            - ../data/certbot/conf:/etc/letsencrypt
            - ../data/certbot/www:/var/www/certbot
